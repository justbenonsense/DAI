{%extends "base.html" %} 
{%block title %} 
Friends 
{% endblock %} 

{%block content %}
<h1 class="text-center">Base de datos de episodios de la serie Friends </h1>

<div class="text-center">
    <h3>Eliminar episodios</h3>
</div>

<form action="{{ url_for('mongo_eliminar') }}" method="post">
      
    <div class="form-group">
        <label for="name"><b>Introduzca el nombre del episodio a eliminar:</b></label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Episode's name" required>
    </div>
    <div class="form-group">
        <div class="text-center mt-3 mb-5">
            <button type="submit" class="btn btn-outline-dark" id="eliminar" name="eliminar">Eliminar</button>  
        </div>
    </div>
</form>
{% endblock %}
